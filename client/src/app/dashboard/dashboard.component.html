<div class="lg:ml-48 p-4 flex flex-col gap-8 justify-center">
  <div class="flex flex-row flex-wrap gap-5 justify-center">
    <!-- Count of Products -->
    <p
      class="text-xl lg:text-2xl font-medium px-8 lg:px-10 py-4 lg:py-5 bg-blue-100 rounded-lg w-max shadow hover:shadow-md"
    >
      Total Products ({{ getTotalProductCount() }})
    </p>

    <!-- Count of Categories -->
    <p
      class="text-xl lg:text-2xl font-medium px-8 lg:px-10 py-4 lg:py-5 bg-blue-100 rounded-lg w-max shadow hover:shadow-md"
    >
      Total Categories ({{ getTotalCategoryCount() }})
    </p>
  </div>

  <div class="flex flex-col justify-center items-center">
    <p class="text-lg font-medium px-3 border-b border-cyan-400">
      No. of Products per Category
    </p>

    <!-- Category vs No of product for each category graph -->
    <canvas #chart></canvas>
  </div>
</div>
